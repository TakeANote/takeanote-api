api:
    extends:
      file: common.yml
      service: api
    ports:
        - "8080:80"
    links:
        - postgres:db
        - redis
    environment:
        - HTTP_PORT=80
        - LOG_LEVEL=debug
        - REDIS_ADDR=redis:6379
        - PGSQL_USER=takeanote
        - PGSQL_PW=thisisdev
        - PGSQL_HOST_NAME=db
        - PGSQL_DB_NAME=takeanote

postgres:
    extends:
      file: common.yml
      service: postgres
    environment:
      - POSTGRES_PASSWORD=thisisdev

redis:
    extends:
      file: common.yml
      service: redis
